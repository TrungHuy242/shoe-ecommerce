version: '3.8'

services:
  # Database
  db:
    image: mysql:8.0
    container_name: shoe_store_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: shoe_db_prod
      MYSQL_USER: shoe_user
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./shoe_store/db_init:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    networks:
      - shoe_store_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: shoe_store_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - shoe_store_network

  # Backend API
  backend:
    build: ./shoe_store
    container_name: shoe_store_backend
    restart: unless-stopped
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - DB_HOST=db
      - DB_NAME=shoe_db_prod
      - DB_USER=shoe_user
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_URL=redis://redis:6379/1
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - FRONTEND_URL=${FRONTEND_URL}
      - BACKEND_URL=${BACKEND_URL}
    volumes:
      - ./shoe_store/media:/app/media
      - ./shoe_store/staticfiles:/app/staticfiles
      - ./logs:/var/log/django
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    networks:
      - shoe_store_network

  # Frontend
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: shoe_store_frontend
    restart: unless-stopped
    environment:
      - REACT_APP_API_URL=${BACKEND_URL}
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - shoe_store_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: shoe_store_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./shoe_store/staticfiles:/app/staticfiles
      - ./shoe_store/media:/app/media
    depends_on:
      - backend
      - frontend
    networks:
      - shoe_store_network

volumes:
  mysql_data:
  redis_data:

networks:
  shoe_store_network:
    driver: bridge